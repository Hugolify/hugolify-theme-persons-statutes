module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  persons_statutes: /team/statutes/:slug/
  section:
    persons_statutes: /team/statutes/
taxonomies:
  persons_status: persons_statutes

# Admin
params:
  admin:
    collections:
      persons_statutes:
        enable: true